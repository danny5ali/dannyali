<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Danny Ali</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Danny Ali</h1>
      <nav>
        <ul>
          <li><a href="#music">New Music</a></li>
          <li><a href="#events">Upcoming Events</a></li>
          <li><a href="#merch">Merch</a></li>
          <li><a href="#booking">Booking</a></li>
          <li><a href="#videos">Videos</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="music">
        <h2>🆕 New Music</h2>
        <div class="card">
          <img src="your-song-artwork.jpg" alt="New Song Cover" />
          <p><a href="https://your-song-link.com" target="_blank">Listen Now</a></p>
        </div>
      </section>

      <section id="events">
        <h2>📅 Upcoming Events</h2>
        <iframe 
          src="https://bandsintown.com/yourusername/widget"
          width="100%" 
          height="400" 
          frameborder="0" 
          scrolling="no">
        </iframe>
      </section>

      <section id="merch">
        <h2>🛍️ Merch</h2>
        <div class="card">
          <img src="your-merch-image.jpg" alt="Merch" />
          <p><a href="https://your-merch-link.com" target="_blank">Shop Now</a></p>
        </div>
      </section>

      <section id="booking">
        <h2>📨 Booking</h2>
        <p><a href="https://your-booking-link.com" target="_blank">Click here to book Danny Ali</a></p>
      </section>

      <section id="videos">
        <h2>🎬 Videos</h2>
        <div class="video-grid">
          <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2006–2025 Danny Ali. Built with love & old code vibes.</p>
    </footer>
  </div>
</body>
</html>
